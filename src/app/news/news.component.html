<div class="block" *ngFor="let user of users">
  <img src="{{ user.picture['thumbnail'] }}" alt="" />
  <h2>{{ user.name["title"] }} {{ user.name["first"] }}</h2>
  <p>{{ user.gender }}</p>
  <p>{{ user.email }}</p>
</div>
